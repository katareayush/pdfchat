version: '3.8'

services:
  # FastAPI Application
  pdf-rag-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pdf-rag-api
    ports:
      - "8000:8000"
    volumes:
      # Persistent storage for uploads and vector database
      - pdf_uploads:/app/uploads
      - pdf_data:/app/data
      - pdf_models:/app/models
    environment:
      - ENVIRONMENT=development
      - MAX_FILE_SIZE=52428800
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - DATA_DIR=/app/data
      - UPLOAD_DIR=/app/uploads
      - MODEL_CACHE_DIR=/app/models
      - DEFAULT_TOP_K=5
      - DEFAULT_SCORE_THRESHOLD=0.1
    restart: unless-stopped
    networks:
      - pdf-rag-network

  # Nginx for serving frontend (optional)
  nginx:
    image: nginx:alpine
    container_name: pdf-rag-nginx
    ports:
      - "80:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - pdf-rag-api
    restart: unless-stopped
    networks:
      - pdf-rag-network

volumes:
  pdf_uploads:
  pdf_data:
  pdf_models:

networks:
  pdf-rag-network:
    driver: bridge