<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF RAG Assistant - Enhanced with LLM Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2a2a2a;
            padding: 16px 24px;
            text-align: center;
            border-bottom: 1px solid #404040;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 14px;
            color: #9ca3af;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .status {
            background: #374151;
            color: #e5e5e5;
            padding: 8px 24px;
            text-align: center;
            font-size: 13px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #065f46;
            color: #d1fae5;
        }

        .status.error {
            background: #7f1d1d;
            color: #fecaca;
        }

        .upload-area {
            background: #2a2a2a;
            border: 2px dashed #4b5563;
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #6b7280;
            background: #374151;
        }

        .upload-area.uploading {
            border-color: #059669;
            background: #064e3b;
            cursor: not-allowed;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .upload-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtitle {
            font-size: 14px;
            color: #9ca3af;
        }

        .file-input {
            display: none;
        }

        .progress {
            margin-top: 24px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #374151;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #059669;
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
            color: #9ca3af;
        }

        .doc-info {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 20px;
            display: none;
        }

        .doc-info.show {
            display: block;
        }

        .doc-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .doc-icon {
            font-size: 24px;
        }

        .doc-details h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .doc-details p {
            font-size: 14px;
            color: #9ca3af;
        }

        .embedding-status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .embedding-status.processing {
            background: #78350f;
            color: #fcd34d;
        }

        .embedding-status.ready {
            background: #064e3b;
            color: #6ee7b7;
        }

        .input-area {
            background: #2a2a2a;
            border-top: 1px solid #404040;
            padding: 16px 24px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
        }

        .chat-input {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #4b5563;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.4;
            resize: none;
            outline: none;
            font-family: inherit;
            background: #374151;
            color: #e5e5e5;
        }

        .chat-input:focus {
            border-color: #6b7280;
        }

        .chat-input:disabled {
            background: #1f2937;
            color: #6b7280;
            cursor: not-allowed;
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        .send-button {
            min-width: 44px;
            height: 44px;
            background: #059669;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #047857;
        }

        .send-button:disabled {
            background: #374151;
            cursor: not-allowed;
        }

        .message {
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: #059669;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #2a2a2a;
            color: #e5e5e5;
            border: 1px solid #404040;
            border-bottom-left-radius: 4px;
        }

        /* LLM Analysis Styles */
        .llm-answer {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border: 1px solid #60a5fa;
            border-radius: 12px;
            padding: 16px 20px;
            margin-top: 16px;
            position: relative;
        }

        .llm-answer-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .llm-answer-title {
            font-size: 14px;
            font-weight: 600;
            color: #dbeafe;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .llm-answer-content {
            color: #f0f9ff;
            line-height: 1.5;
            font-size: 14px;
        }

        .not-available {
            background: linear-gradient(135deg, #7f1d1d, #991b1b);
            border-color: #dc2626;
        }

        .not-available .llm-answer-title {
            color: #fecaca;
        }

        .not-available .llm-answer-content {
            color: #fecaca;
        }

        .search-results {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 12px;
            margin-top: 16px;
            position: relative;
        }

        .result-header {
            padding: 16px 20px;
            border-bottom: 1px solid #374151;
            background: #1f2937;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-header h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .result-header p {
            font-size: 12px;
            color: #9ca3af;
        }

        .result-item {
            padding: 16px 20px;
            border-bottom: 1px solid #374151;
        }

        .result-item:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .result-meta {
            margin-bottom: 8px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .page-badge {
            background: #1e40af;
            color: #dbeafe;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .result-text {
            color: #d1d5db;
            line-height: 1.5;
            font-size: 14px;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #9ca3af;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #374151;
            border-top: 2px solid #059669;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .llm-processing {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #9ca3af;
            font-size: 13px;
            margin-top: 12px;
        }

        .spinner-small {
            width: 12px;
            height: 12px;
            border: 1px solid #374151;
            border-top: 1px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .messages {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px;
            }

            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>PDF RAG Assistant</h1>
        <p>Upload a PDF and get intelligent answers with LLM analysis</p>
    </div>

    <div class="status" id="status"></div>

    <div class="container">
        <div class="messages" id="messages">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-title">Upload PDF Document</div>
                <div class="upload-subtitle">Click to select or drag and drop a PDF file (max 25MB)</div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">

                <div class="progress" id="progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText"></div>
                </div>
            </div>

            <div class="doc-info" id="docInfo">
                <div class="doc-header">
                    <div class="doc-icon">üìÑ</div>
                    <div class="doc-details">
                        <h3 id="docName">Document.pdf</h3>
                        <p id="docStats">0 pages ‚Ä¢ 0 characters</p>
                    </div>
                </div>
                <div class="embedding-status processing" id="embeddingStatus">
                    ‚è≥ Processing document and generating embeddings...
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea id="chatInput" class="chat-input" placeholder="Upload a document first..." rows="1"
                        disabled></textarea>
                </div>
                <button type="button" id="sendButton" class="send-button" disabled>‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = (() => {
            const { hostname, port, protocol } = location;

            if (port === '5500' || hostname === 'localhost' || hostname === '127.0.0.1') {
                return `http://localhost:8000/api/v1`;
            }

            return `${process.env.API_BASE}/api/v1`;
        })();

        let state = {
            currentDoc: null,
            embeddingInterval: null,
            llmEnhancementTimeouts: new Map()
        };

        const elements = {
            status: document.getElementById('status'),
            messages: document.getElementById('messages'),
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            progress: document.getElementById('progress'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            docInfo: document.getElementById('docInfo'),
            docName: document.getElementById('docName'),
            docStats: document.getElementById('docStats'),
            embeddingStatus: document.getElementById('embeddingStatus'),
            chatInput: document.getElementById('chatInput'),
            sendButton: document.getElementById('sendButton')
        };

        function init() {
            setupEventListeners();
        }

        function setupEventListeners() {
            elements.uploadArea.addEventListener('click', () => elements.fileInput.click());
            elements.fileInput.addEventListener('change', handleFileUpload);
            elements.sendButton.addEventListener('click', sendMessage);
            elements.chatInput.addEventListener('keydown', handleKeyDown);
            elements.chatInput.addEventListener('input', autoResize);

            elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.uploadArea.style.borderColor = '#6b7280';
            });

            elements.uploadArea.addEventListener('dragleave', (e) => {
                e.preventDefault();
                elements.uploadArea.style.borderColor = '#4b5563';
            });

            elements.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.uploadArea.style.borderColor = '#4b5563';
                if (e.dataTransfer.files.length > 0) {
                    handleFileUpload({ target: { files: e.dataTransfer.files } });
                }
            });
        }




        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResize() {
            elements.chatInput.style.height = 'auto';
            elements.chatInput.style.height = Math.min(elements.chatInput.scrollHeight, 120) + 'px';
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            if (file.size > 25 * 1024 * 1024) {
                showStatus('File too large. Maximum size is 25MB', 'error');
                return;
            }

            elements.uploadArea.classList.add('uploading');
            showStatus('Uploading PDF...', 'info');

            try {
                showProgress('Uploading file...', 20);

                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = 'Upload failed';
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorMessage = errorJson.detail || errorJson.message || errorMessage;
                    } catch {
                        errorMessage = errorText || errorMessage;
                    }
                    throw new Error(errorMessage);
                }

                showProgress('Processing PDF...', 60);
                const result = await response.json();

                showProgress('Generating embeddings...', 80);

                state.currentDoc = {
                    ...result,
                    embeddings_ready: false
                };

                updateDocumentInfo();
                startEmbeddingCheck(result.doc_id);

                setTimeout(() => {
                    hideProgress();
                    elements.uploadArea.style.display = 'none';
                    elements.uploadArea.classList.remove('uploading');
                    showStatus('Document uploaded successfully!', 'success');
                }, 1000);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Upload failed: ${error.message}`, 'error');
                elements.uploadArea.classList.remove('uploading');
                hideProgress();
                elements.fileInput.value = '';
            }
        }

        function updateDocumentInfo() {
            if (!state.currentDoc) {
                elements.docInfo.classList.remove('show');
                return;
            }

            elements.docName.textContent = state.currentDoc.filename;
            elements.docStats.textContent =
                `${state.currentDoc.total_pages} pages ‚Ä¢ ${state.currentDoc.total_characters.toLocaleString()} characters`;

            elements.docInfo.classList.add('show');
        }

        async function checkEmbeddingStatus(docId) {
            try {
                const response = await fetch(`${API_BASE}/document/${docId}/embedding-status`);

                if (response.ok) {
                    const status = await response.json();

                    if (status.embeddings_ready && status.can_search) {
                        state.currentDoc.embeddings_ready = true;

                        elements.embeddingStatus.className = 'embedding-status ready';
                        elements.embeddingStatus.innerHTML = '‚úÖ Ready for intelligent search! Ask questions about your document.';
                        updateInputState();
                        showStatus('Document ready for questions!', 'success');

                        if (state.embeddingInterval) {
                            clearInterval(state.embeddingInterval);
                            state.embeddingInterval = null;
                        }
                    } else {
                        const count = status.embedding_count || 0;
                        elements.embeddingStatus.innerHTML = `‚è≥ Processing embeddings... (${count} processed)`;
                    }
                }
            } catch (error) {
                console.error('Error checking embedding status:', error);
            }
        }

        function startEmbeddingCheck(docId) {
            if (state.embeddingInterval) {
                clearInterval(state.embeddingInterval);
            }

            let checkCount = 0;
            const maxChecks = 30;

            state.embeddingInterval = setInterval(async () => {
                checkCount++;

                await checkEmbeddingStatus(docId);

                if (state.currentDoc && state.currentDoc.embeddings_ready) {
                    clearInterval(state.embeddingInterval);
                    state.embeddingInterval = null;
                    return;
                }

                if (checkCount >= maxChecks) {
                    clearInterval(state.embeddingInterval);
                    state.embeddingInterval = null;

                    if (state.currentDoc) {
                        state.currentDoc.embeddings_ready = true;
                        updateInputState();
                        elements.embeddingStatus.innerHTML = '‚úÖ Search enabled - processing complete';
                    }
                }
            }, 2000);
        }

        function updateInputState() {
            if (state.currentDoc && state.currentDoc.embeddings_ready) {
                elements.chatInput.disabled = false;
                elements.sendButton.disabled = false;
                elements.chatInput.placeholder = "Ask a question about your document...";
            } else if (state.currentDoc) {
                elements.chatInput.disabled = true;
                elements.sendButton.disabled = true;
                elements.chatInput.placeholder = "Processing document...";
            } else {
                elements.chatInput.disabled = true;
                elements.sendButton.disabled = true;
                elements.chatInput.placeholder = "Upload a document first...";
            }
        }

        function showStatus(message, type = 'info') {
            elements.status.textContent = message;
            elements.status.className = `status show ${type}`;

            setTimeout(() => {
                elements.status.classList.remove('show');
            }, 5000);
        }

        function showProgress(message, percent) {
            elements.progress.style.display = 'block';
            elements.progressText.textContent = message;
            elements.progressFill.style.width = `${percent}%`;
        }

        function hideProgress() {
            elements.progress.style.display = 'none';
            elements.progressFill.style.width = '0%';
        }

        function addMessage(content, isUser = false, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isLoading) {
                contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching and analyzing...</div>';
            } else {
                contentDiv.innerHTML = content;
            }

            messageDiv.appendChild(contentDiv);
            elements.messages.appendChild(messageDiv);

            elements.messages.scrollTop = elements.messages.scrollHeight;

            return messageDiv;
        }

        async function sendMessage() {
            const query = elements.chatInput.value.trim();
            if (!query) {
                showStatus('Please enter a question', 'error');
                return;
            }

            if (!state.currentDoc || !state.currentDoc.embeddings_ready) {
                showStatus('Document is still processing. Please wait...', 'error');
                return;
            }

            elements.chatInput.disabled = true;
            elements.sendButton.disabled = true;

            addMessage(query, true);
            elements.chatInput.value = '';
            elements.chatInput.style.height = 'auto';

            const loadingMessage = addMessage('', false, true);

            try {
                const response = await fetch(
                    `${API_BASE}/search/enhanced?query=${encodeURIComponent(query)}&top_k=5&doc_id=${state.currentDoc.doc_id}`,
                    {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    }
                );

                loadingMessage.remove();

                if (!response.ok) {
                    throw new Error(`Search failed: ${response.status}`);
                }

                const enhancedResult = await response.json();
                console.log('Enhanced search result:', enhancedResult);

                let responseContent = '';

                if (enhancedResult.results && enhancedResult.results.length > 0) {
                    responseContent += createSearchResultsHTML(enhancedResult, query);
                } else {
                    responseContent = `
                        <div style="color: #9ca3af; text-align: center; padding: 16px;">
                            I couldn't find any relevant information about that topic in your document.
                        </div>
                    `;
                }

                if (enhancedResult.contextual_answer) {
                    const llmHTML = createLLMAnswerHTML(enhancedResult);
                    if (llmHTML) {
                        responseContent += llmHTML;
                    }
                }

                addMessage(responseContent, false);

            } catch (error) {
                console.error('Search error:', error);
                loadingMessage.remove();
                addMessage(`Sorry, I encountered an error while searching: ${error.message}`, false);
            } finally {
                updateInputState();
                elements.chatInput.focus();
            }
        }

        function createLLMAnswerHTML(enhancedResult) {
            console.log('Creating LLM Answer HTML with:', enhancedResult);

            if (!enhancedResult || !enhancedResult.contextual_answer) {
                console.log('No contextual answer found');
                return '';
            }

            const contextualAnswer = enhancedResult.contextual_answer;
            const answerType = enhancedResult.answer_type || 'basic';

            const isNotAvailable = answerType === 'not_available' ||
                contextualAnswer.toLowerCase().includes('not available') ||
                contextualAnswer.toLowerCase().includes('this information is not available');

            const cssClass = isNotAvailable ? 'llm-answer not-available' : 'llm-answer';
            const icon = isNotAvailable ? '‚ùå' : 'ü§ñ';
            const title = isNotAvailable ? 'Information Not Available' : 'AI Analysis';

            return `
                <div class="${cssClass}">
                    <div class="llm-answer-header">
                        <div class="llm-answer-title">
                            ${icon} ${title}
                        </div>
                    </div>
                    <div class="llm-answer-content">
                        ${contextualAnswer}
                    </div>
                </div>
            `;
        }

        function createSearchResultsHTML(results, query) {
            if (!results.results || results.results.length === 0) {
                return `
                    <div style="color: #9ca3af; text-align: center; padding: 16px;">
                        No relevant content found for your query.
                    </div>
                `;
            }

            const searchTime = results.search_time_ms ? results.search_time_ms.toFixed(1) : '0.0';
            const uniqueResults = results.results.slice(0, 6);

            let html = `
                <div class="search-results">
                    <div class="result-header">
                        <div>
                            <h4>Found ${uniqueResults.length} relevant page${uniqueResults.length !== 1 ? 's' : ''}</h4>
                            <p>Search completed in ${searchTime}ms</p>
                        </div>
                    </div>
            `;

            uniqueResults.forEach((result, index) => {
                let displayText = result.context || '';

                if (displayText.length > 350) {
                    const truncated = displayText.substring(0, 350);
                    const lastSentence = truncated.lastIndexOf('.');
                    if (lastSentence > 200) {
                        displayText = truncated.substring(0, lastSentence + 1);
                    } else {
                        displayText = truncated + '...';
                    }
                }

                html += `
                    <div class="result-item">
                        <div class="result-meta">
                            <span class="page-badge">Page ${result.page || 'N/A'}</span>
                        </div>
                        <div class="result-text">
                            ${displayText}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        function escapeRegex(string) {
            return string.replace(/[\\^$.*+?()[\]{}|]/g, '\\$&');
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
